<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Borel" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat Alternates" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Happy Teacher's Day</title>
</head> 
  <body class="dark">

    <div class="cards">

      <div class="card active" style="--bg: url(images/img1.jpg)">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: green">
            <ion-icon name="sunny"></ion-icon>
          </div>
          <div class="info">
            <div class="title">Chúc mẹ xinh đẹp</div>
            <div>Happy Teacher's Day 20/11</div>
          </div>
        </div>
      </div>

      <div class="card" style="--bg: url(images/img2.jpg)">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: blue">
            <ion-icon name="sparkles"></ion-icon>
          </div>
          <div class="info">
            <div class="title">Chúc mẹ mạnh khỏe</div>
            <div>Happy Teacher's Day 20/11</div>
          </div>
        </div>
      </div>

      <div class="card" style="--bg: url(images/img3.jpg)">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: orange">
            <ion-icon name="thunderstorm"></ion-icon>
          </div>
          <div class="info">
            <div class="title">Chúc mẹ hạnh phúc</div>
            <div>Happy Teacher's Day 20/11</div>
          </div>
        </div>
      </div>

      <div class="card" style="--bg: url(images/img4.jpg)">
        <div class="shadow"></div> 
        <div class="label">
          <div class="icon" style="--color: black">
            <ion-icon name="snow"></ion-icon>
          </div>
          <div class="info">
            <div class="title">Chúc mẹ trẻ đẹp</div>
            <div>Happy Teacher's Day 20/11</div>
          </div>
        </div>
      </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="script.js"></script>
  </body>
</html>
